<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="GetListStudent()">
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2>Manage <b>Students</b></h2>
              </div>
              <div class="col-sm-6">
                <a href="#addStudentModal" class="btn btn-success" data-toggle="modal">
                  <i class="material-icons">&#xE147;</i>
                  <span>Add New Student</span>
                </a>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="listStudent">
            </tbody>
          </table>
          <div class="clearfix">
            <div class="hint-text">
              <!-- TODO -->
              Showing <b>5</b> out of <b>25</b> entries
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Modal HTML -->
    <div id="addStudentModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div>
            <div class="modal-header">
              <h4 class="modal-title">Add Student</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required id="addName" />
              </div>
              <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" required id="addAge"/>
              </div>
              <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" required id="addAddress"></textarea>
              </div>
             
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel" />
              <input type="submit" class="btn btn-success" value="Add" id="saveStudent" onclick="addStudent()" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editStudentModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Edit Student</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" required />
              </div>
              <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" required></textarea>
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" required />
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel" />
              <input type="submit" class="btn btn-info" value="Save" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteStudentModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Delete Student</h4>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-hidden="true">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete these Records?</p>
              <p class="text-warning">
                <small>This action cannot be undone.</small>
              </p>
            </div>
            <div class="modal-footer">
              <input
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                value="Cancel" />
              <input type="submit" class="btn btn-danger" value="Delete" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
